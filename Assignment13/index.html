<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic-Toc-Toe</title>
        <link rel="icon" type="image/x-icon" href="img/logo.png">
        <meta charset="utf-8">
        <meta name="description" content="Tic-Toc-Toe">
        <meta name="keywords" content="html, css, javascripts, Tic-Toc-Toe, glassmorphism,glassmorphism theme,Tic-Toc-Toe glassmorphism, Tic-Toc-Toe game" >
        <meta name="author" content="farzad foroozanfar">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <div id="main">
        
            <div id="play_mode">
                <input type="radio" name="playmode" id="one-player" value="1 Player" onclick="change_mode(1)"> 1 Player
                
                <input type="radio" name="playmode" id="two-player" value="2 Player" onclick="change_mode(2)"> 2 Players
            </div>
            
            <div id="Scores">
                <h3 style="width: 100%;"> Scores: </h3>
                <div class="col-3">
                    <span style="color: tomato; font-size: 40px;">X : <b id="Xscore" style="margin-left: 20px;">0</b></span>
                </div>
                <div class="col-3">
                    <span style="color: rgb(227, 255, 71);">Draw : <b id="draw" style="margin-left: 20px;">0</b></span>
                </div>
                <div class="col-3">
                    <span style="color: skyblue; font-size: 40px;">O : <b id="Oscore" style="margin-left: 20px;">0</b></span>
                </div>
                
            </div>
            <h1 id="winner"></h1>
            <div id="game-box">
                <table>

                    <tr>
                        <td>
                            <button class="cell" onclick="playing(0,0)"></button>
                        </td>

                        <td>
                            <button class="cell" onclick="playing(0,1)"></button>

                        </td>

                        <td>
                            <button class="cell" onclick="playing(0,2)"></button>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <button class="cell" onclick="playing(1,0)"></button>
                        </td>

                        <td>
                            <button class="cell" onclick="playing(1,1)"></button>

                        </td>

                        <td>
                            <button class="cell" onclick="playing(1,2)"></button>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <button class="cell" onclick="playing(2,0)"></button>
                        </td>

                        <td>
                            <button class="cell" onclick="playing(2,1)"></button>

                        </td>

                        <td>
                            <button class="cell" onclick="playing(2,2)"></button>
                        </td>
                    </tr>
                </table>
            </div>
            <button onclick="Reset_game()" id="reset-game"> Reset Game </button>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
